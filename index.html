<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" method="POST">
      <label for="new-task-description">Task description:</label>
      <input 
        type="text" 
        id="new-task-description" 
        name="new-task-description" 
        placeholder="Enter description" 
        required
      >

      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="due-date">Due date:</label>
      <input 
        type="date" 
        id="due-date" 
        name="due-date" 
        required
      >

      <input type="submit" value="Create New Task">


    </form>

    <!-- Task Sorting part here below -->
    <div id="sorting-controls">
      <h3>Sort Tasks:</h3>
      <button id="sort-priority-asc">Priority ↑</button>
      <button id="sort-priority-desc">Priority ↓</button>
      <button id="sort-date-asc">Date ↑</button>
      <button id="sort-date-desc">Date ↓</button>
    </div>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
